version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: qc-tool-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: qc_tool
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - qc-tool-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qc-tool-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: mysql://root:password@mysql:3306/qc_tool
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./backend/storage:/app/storage
    depends_on:
      - mysql
    networks:
      - qc-tool-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qc-tool-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - qc-tool-network

volumes:
  mysql_data:

networks:
  qc-tool-network:
    driver: bridge
